    <main>
        <header>
            <h1>Find en ledig tid</h1>
        </header>

        <section class="booking-form">
            <div class="first-form">
                <div class="date-picker">
                    <label for="date_picker">Dato</label>
                    <input type="date" name="date_picker" id="date_picker">
                </div>
                <div class="selected-services">
                    <label for="add_services">Valgte services:</label>
                    <div class="selected-services-list" id="selected_services_list">

                    </div>
                    <select name="add_services" id="add_services">
                        <option value="default" >Vælg service</option>
                        <option value="Brudpakke 1 - 90 min" >Brudpakke 1</option>
                        <option value="Brudpakke 2 - 180 min">Brudpakke 2</option>
                        <option value="Aften makeup - 90 min">Aften makeup</option>
                        <option value="Halloween makeup - 110 min">Halloween makeup</option>
                    </select>
                </div>

                <input type="submit" value="Send">
            </div>
            <div class="kaldender">
                <div class="week-selector">
                    <button class="prev-week arrow" id="prev_week">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path fill-rule="evenodd" clip-rule="evenodd" d="M12.7068 5.29279C12.8943 5.48031 12.9996 5.73462 12.9996 5.99979C12.9996 6.26495 12.8943 6.51926 12.7068 6.70679L9.41379 9.99979L12.7068 13.2928C12.8889 13.4814 12.9897 13.734 12.9875 13.9962C12.9852 14.2584 12.88 14.5092 12.6946 14.6946C12.5092 14.88 12.2584 14.9852 11.9962 14.9875C11.734 14.9897 11.4814 14.8889 11.2928 14.7068L7.29279 10.7068C7.10532 10.5193 7 10.265 7 9.99979C7 9.73462 7.10532 9.48031 7.29279 9.29279L11.2928 5.29279C11.4803 5.10532 11.7346 5 11.9998 5C12.265 5 12.5193 5.10532 12.7068 5.29279Z"/></svg>
                    </button>
                    <div class="week" id="week">Uge 1</div>
                    <button class="next-week arrow" id="next_week">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path fill-rule="evenodd" clip-rule="evenodd" d="M7.79279 14.7069C7.60532 14.5194 7.5 14.2651 7.5 13.9999C7.5 13.7348 7.60532 13.4804 7.79279 13.2929L11.0858 9.99992L7.79279 6.70692C7.61063 6.51832 7.50983 6.26571 7.51211 6.00352C7.51439 5.74132 7.61956 5.49051 7.80497 5.3051C7.99038 5.11969 8.24119 5.01452 8.50339 5.01224C8.76558 5.00997 9.01818 5.11076 9.20679 5.29292L13.2068 9.29292C13.3943 9.48045 13.4996 9.73475 13.4996 9.99992C13.4996 10.2651 13.3943 10.5194 13.2068 10.7069L9.20679 14.7069C9.01926 14.8944 8.76495 14.9997 8.49979 14.9997C8.23462 14.9997 7.98031 14.8944 7.79279 14.7069Z"/></svg>
                    </button>
                </div>

                <div class="day-selector">
                    <div class="column time">
                        <div><p>Tid</p></div>

                        <div><p>08:00</p></div>
                        <div><p>09:00</p></div>
                        <div><p>10:00</p></div>
                        <div><p>11:00</p></div>
                        <div><p>12:00</p></div>
                        <div><p>13:00</p></div>
                        <div><p>14:00</p></div>
                        <div><p>15:00</p></div>
                        <div><p>16:00</p></div>
                        <div><p>17:00</p></div>
                    </div>
                    <div class="column monday">
                        <div><p>Mandag</p><p id="date0">21</p></div>
                        <div class="showen-time">

                        </div>
                    </div>
                    <div class="column tuesday">
                        <div><p>Tirsdag</p><p id="date1">22</p></div>
                        <div class="showen-time">

                        </div>
                    </div>
                    <div class="column wednesday">
                        <div><p>Onsdag</p><p id="date2">23</p></div>
                        <div class="showen-time">

                        </div>
                    </div>
                    <div class="column thursday">
                        <div><p>Torsdag</p><p id="date3">24</p></div>
                        <div class="showen-time">

                        </div>
                    </div>
                    <div class="column friday">
                        <div><p>Fredag</p><p id="date4">25</p></div>
                        <div class="showen-time">

                        </div>
                    </div>
                    <div class="column saturday">
                        <div><p>Lørdag</p><p id="date5">26</p></div>
                        <div class="showen-time">

                        </div>
                    </div>
                    <div class="column sunday">
                        <div><p>Søndag</p><p id="date6">27</p></div>
                        <div class="showen-time">

                        </div>
                    </div>
                </div>
            </div>
        </section>
